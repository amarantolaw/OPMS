                    {% load sitetree %}<!-- Navlist items -->
                    {% for sitetree_item in sitetree_items %}<li{% if sitetree_item.is_current %} class="active"{% endif %}>
                        <a href="{% sitetree_url for sitetree_item %}"{% if sitetree_item.hint %} title="{{ sitetree_item.hint }}"{% endif %}>{{ sitetree_item.title_resolved }}</a>
                        {% if sitetree_item.has_children %}
                            {% sitetree_children of sitetree_item for menu template "sitetree/navlist-items.html" %}
                        {% endif %}
                    </li>{% endfor %}
