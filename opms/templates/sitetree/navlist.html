{% load sitetree %}
                <ul class="nav nav-list">{% for item in sitetree_items %}
                    <li class="nav-header">
                        {{ item.title_resolved }}
                    </li>
                    <li{% if item.is_current %} class="active"{% endif %}>
                        <a href="{% sitetree_url for item %}"{% if item.hint %} title="{{ item.hint }}"{% endif %}>{{ item.title_resolved }}</a>
                    </li>
                    {% if item.has_children %}
                        {% sitetree_children of item for menu template "sitetree/menu-dropdown.html" %}
                    {% endif %}
                {% endfor %}</ul>
