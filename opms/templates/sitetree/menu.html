{% load sitetree %}
                <ul class="nav">{% for item in sitetree_items %}{% if item.has_children %}
                    <li class="dropdown">
                        <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="dropdown-toggle,{{ item.is_current|yesno:"active," }}{{ item.in_current_branch|yesno:"active," }}"{% endif %} data-toggle="dropdown" data-target="#">{{ item.title_resolved }} <b class="caret"></b></a>
                            {% sitetree_children of item for menu template "sitetree/menu-dropdown.html" %}
                    {% else %}<li>
                        <a href="{% sitetree_url for item %}" {% if item.hint %}title="{{ item.hint }}"{% endif %} {% if item.is_current or item.in_current_branch %}class="{{ item.is_current|yesno:"active," }}{{ item.in_current_branch|yesno:"active," }}"{% endif %}>{{ item.title_resolved }}</a>
                    {% endif %}</li>{% endfor %}
                </ul>
